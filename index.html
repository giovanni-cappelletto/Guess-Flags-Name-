<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Flag's Name - Giovanni Cappelletto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1 class="title">GUESS THE FLAG'S NAME</h1>

        <form>
            <input type="text" id="userText">
            <input type="submit" value="Submit" id="submitBtn">
        </form>
    
        <div class="flag-image">
            
        </div>
    
        <p><span class="tip">Tip: </span>The last flag name was '<span class="flag-name">...</span>'</p>
    </main>

    
    <div class="statistic-container">
        <div class="guess-flags">
            <h1 id="guessFlags">0</h1>
            <h3>Guess Flags</h3>
        </div>

        <div class="in-row">
            <h1 id="strike">0</h1>
            <h3>Guess Flags In Row</h3>
        </div>

        <div class="best-score">
            <h1 id="bestScore">0</h1>
            <h3>Best Score</h3>
        </div>

        <div class="refresh-container">
            <button class="fas fa-redo fa-2x refresh-button"></button>
            Restart
        </div>
    </div>


</body>
</html>
